        <meta name="description" content="Welcome to Andrew Haws Photography">
        <meta name="keywords" content="Andrew Haws, photography, nature photography, landscape photopraphy, landscape">
        <title>Checkout | Andrew Haws Photography</title>
        <link rel="shortcut icon" type="image/x-icon" href="https://static.wixstatic.com/media/bea260_f82690ae87054c809a7406e0fd85a7fb~mv2.png/v1/fill/w_132,h_90,al_c,q_85,usm_0.66_1.00_0.01/Andrew-Haws-Logo-2.webp">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">       
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
    <body>
        <header class="shop">
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
                    <li>
                        <a href="../index.html#about">About</a>
                    </li>
                    <li>
                        <a href="shop.html">Shop</a>
                    </li>
                    <li>
                        <a href="../index.html#contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="checkout">
            <h2>Contact Andrew</h2>
            <form action="https://formspree.io/xeqrggqz" method="POST">
                <div class="checkout-block checkout-contact">
                    <h3>Enter your contact information: </h3>
                    <label for="First Name">
                        <input type="text" id="customer-first-name" name="First Name" placeholder="First Name*" required>
                    </label>
                    <label for="Last Name">
                        <input type="text" id="customer-last-name" name="Last Name" placeholder="Last Name*" required>
                    </label>
                    <label for="_replyto">
                        <input type="email" id="customer-email" name="_replyto" placeholder="Email*" required>
                    </label>
                    <label for="Phone">
                        <input type="text" id="customer-phone" name="Phone" placeholder="Phone*">
                    </label>
                </div>
                <div class="checkout-block cart-products">
                    <h3>Select Desired Photo: </h3>
                    <div class="cart-product" id="cart-product-0">
                        <label for="Image Name">Select Photo:
                            <select id="cart-image" name="Image Name" required>
                                <option value="">Select Photo</option>
                            </select>
                        </label>
                        <label for="Image Size">Select Size:
                            <select id="cart-size" name="Image Size" required>
                                <option value="">Select Size</option>
                            </select>
                        </label>
                        <label for="Image Layout">Select Layout:
                            <select id="cart-layout" name="Image Layout" required>
                                <option value="">Select Layout</option>
                            </select>
                        </label>
                        <label for="Calculared Price">Calculated Price:
                            <input type="text" id="cart-price" name="Calculated Price" disabled>
                        </label>
                    </div>
                </div>

                <div class="checkout-block checkout-message">
                    <h3>Enter a message: </h3>
                    <textarea id="customer-message" name="Message" placeholder="Message*" required></textarea>
                </div>
                <input type="submit" value="Send">
            </form>

        </section>

        <footer>
            <div class="copyright">
                <p>Â© 2019. Andrew Haws Landscape Photography. All Rights Reserved. Website by <a href="https://katiewrennhansen.com" target="_blank">katiewrennhansen</a></p>
            </div>
            <div class="instagram">
                <a href="https://www.instagram.com/haws_photography" aria-label="Visit the Andrew Haws Instagram page" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
        <script src="js/image-data.js"></script>
        <script src="js/cart.js"></script>
    </body>
</html>
